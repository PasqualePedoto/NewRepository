<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CodingChallenge.css">
    <title>Scooter Lim</title>
  </head>
  <body>

    <!-- Questo Div mi consente di definire uno sfondo opaco nello sfondo stesso
    nel quale verrÃ  inserito tutto il contenuto della pagina web -->
    <div class="back">

      <!-- Intestazione -->
      <header>
          <img src="logo.png" class="logo">
          <h1 class="title">Taking Booleaners from A to B</h1>
      </header>

      <!-- Area di navigazione -->
      <nav>
        <div class="backGreenNavigation">
          <br>
          <div class="buttons">
            <!-- Inserimento dei bottoni che consentono la navigazione -->
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </div>
      </nav>

      <!-- Area principale -->
      <main>

        <!-- Prima sezione -->
        <section>
          <div class="input">
            <input type="checkbox">
            <h2 class="text">Monopattino Gino22</h2>
            <h4 class="address"><span>&#8611;</span> Via Guadalametri - a 220 metri da te</h4>
            <h4 class="powerStatus">Stato carica:</h4>
            <div class="firstSectionPower"></div>
          </div>
        </section>

        <!-- Seconda sezione -->
        <section>
          <div class="input">
            <br>
            <input type="checkbox">
            <h2 class="text">Monopattino Mike24</h2>
            <h4 class="address"><span>&#8611;</span> Via Ricciardoni - a 420 metri da te</h4>
              <h4 class="powerStatus">Stato carica:</h4>
            <div class="secondSectionPower"></div>
          </div>
        </section>

        <!-- Terza sezione -->
        <section>
          <div class="input">
            <br>
            <input type="checkbox">
            <h2 class="text">Monopattino Fede24</h2>
            <h4 class="address"><span>&#8611;</span> Via Mentorini - a 490 metri da te</h4>
            <h4 class="powerStatus">Stato carica:</h4>
            <div class="thirdSectionPower"></div>
          </div>
        </section>

      </main>

    </div>

  </body>

</html>
